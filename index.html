<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
    <base target="_blank">  
	<title>2016年年会抽奖系统 by Ming</title>
    <link rel="stylesheet" type="text/css" href="js/style.css">
	</head>
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/tagcloud.js"></script>
    <script type="text/javascript" src="js/lucky.js"></script>
	<body>
		<div class="container">
			<div class="box">
				<div class="menu"><span></span></div>
				<!-- <h1 class="title">2016年年会抽奖</h1> -->
				<div class="mark-w" style="display:none"></div>
				<div id="tagsList"></div>
				<!-- <p style="text-align: center;color: #fff;margin-top:10px;">单击空格抽奖以及停止</p> -->
			</div>
			<div class="">
				<div class="btn-g btn-abs">
					<button class="btn start">抽奖</button>
					<button class="btn stop">停止</button>
				</div>
				<dl class="prize-name">
					<div class="max-height">
						<dt>获奖名单：</dt>
						<span class="count"><b>0</b>/20</span>
					</div>
				</dl>
			</div>
		</div>
	<!-- 中奖弹窗 -->
	<div class="prize-box" style="display: none"><div class="close"></div><div class="people"></div><div class="name"></div></div>
	<input id="result" type="hidden" value=""/>
	<script type="text/javascript"></script>
	</body>
</html>
